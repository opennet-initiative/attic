{% extends "base.html" %}

{% block title %}
Registrieren
{% endblock %}

{% block content %}

{% if form.errors %}
<p class="box error">
	Sie haben etwas falsch eingegeben.
</p>
{% endif %}
<form class="ym-form ym-full" enctype="multipart/form-data" method="post" action="/signup/">
	{% csrf_token %}
	{% include "generic/generic_form.html" %}
	<div class="ym-fbox-button">
		<input type="submit" value="Signup" />
	</div>
</form>
{% endblock %}
